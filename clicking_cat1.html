<!DOCTYPE html>
<html>
<head>
	<title>Clicing cat</title>
</head>
<body>
	<h2>Learn addEventListner by clicking two cats</h2>
	 <div> Here you will see  How to call a fucntion with parameter within the addEventListner </div>
	<div style="text-align: center; display: flex;">
		 <div>
		 	 <img id="clickcat1" src="images/cat.jpg" width="500" height="400"> 
		  <p style="text-align: center; font-weight: bold;" id="result1">0</p>
		  </div>
		  <div style="padding-left:16px;">
		  <img id="clickcat2" src="images/cat1.jpg" width="500" height="400"> 
		  <p style="text-align: center; font-weight: bold;" id="result2">0</p>
		 	
		  </div>

	</div>
	   <script type="text/javascript">
	   			function clickTheCat(rsId) {
	   	    	var resId =document.getElementById(rsId);
	   	    	var result =parseInt(resId.innerHTML); 
	   	    	 result +=1; 
	   	    	resId.textContent =result;	
	   	    }
	   	    //first 
	   	    // var clickId1 ='clickcat1';
	   	    var elem =document.getElementById('clickcat1');
	   	    elem.addEventListener('click', function(){clickTheCat('result1')}, false); 
	   	 	// //second 
	   	 	 var elem =document.getElementById('clickcat2');
	   	    elem.addEventListener('click', function(){clickTheCat('result2')}, false); 
	   	 	// //second 
	   	
	   	 	  
	   </script>

</body>
</html>
