<!DOCTYPE html>
<html>
<head>
	<title>closure and event listener</title>
</head>
<body>
	<div>
		 <h2>Page2: Closure and Event Listener</h2>
		 <ul>
		 	  <li> Click on the numbers</li> 
		 	  <li> Compare the two pages  </li> 
		 	  <li> Understand the differences. </li>
		 	<ul style="padding:10px;">
		 		<li> <a href="closure_event_listner.html"> Page 1 </a></li>
		 		<li> <a href="closure_event_listner1.html"> Page 2 </a></li>
		 	</ul>
		  <div id="listArray">
		  	  
		  </div>
	</div>
	<script type="text/javascript">
		var id =document.getElementById('listArray');
		id.style.margin = "10px"; 
		id.style.padding = "10px"; 
				
		var nums =[1,2,3];
		 function displayNumbers(){
		 	for (i=0; i<nums.length; i++){
		 	  var num 	=	nums[i];
		 	 var elem = document.createElement('div');
		 	 elem.style.margin ="10px";
		 	 elem.style.padding ="10px";
		 	 elem.style.backgroundColor ="gray";
		 	 elem.style.textAlign = "center";	 	 
    		 var textnode = document.createTextNode(num);
    		 elem.appendChild(textnode);
    		 id.appendChild(elem);
    		 elem.addEventListener('click',(function(numCopy) {
			        return function() {
			            alert(numCopy);
			        };
			    })(num),false);
		 	}
		 }
		 displayNumbers()
	</script>
</body>
</html>
