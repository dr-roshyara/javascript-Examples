<!DOCTYPE html>
<html>
<head>
	<title>Clicing cat</title>
</head>
<body>
	<div style="text-align: center;">
		<h2>Learn addEventListner by clicking  Cat</h2>
		 <img id="clickcat" src="cat.jpg" width="500"> 
		  <p style="text-align: center; font-weight: bold;" id="result">0</p>

	</div>
	   <script type="text/javascript">
	   		function clickTheCat() {
	   	    	var resId =document.getElementById('result');
	   	    	var result =parseInt(resId.innerHTML); 
	   	    	 result +=1; 
	   	    	resId.textContent =result;	
	   	    }
	   	   var elem =document.getElementById('clickcat');
	   	    elem.addEventListener('click', clickTheCat, false);
	   </script>

</body>
</html>
